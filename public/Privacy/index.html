<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Privacy Platform</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="app-container">
    <!-- Left Section: Content -->
    <section class="login-section">
      <header class="header">
        <div class="brand">
          <div class="brand-dot"></div>
          <span>VeriFly</span>
        </div>
        <nav class="nav-links">
          <a href="#">Help</a>
          <a href="#">Docs</a>
        </nav>
      </header>

      <div class="content-wrapper">
        <div class="hero-text">
          <h1>Access the <br><span class="gradient-text">Future of Privacy</span></h1>
          <p>Securely manage your digital assets and identity with AI-driven protection.</p>
        </div>

        <form class="login-form">
          <div class="form-group">
            <div class="input-wrapper">
              <input type="email" class="form-input" placeholder="Email address" required>
            </div>
          </div>

          <div class="form-group">
            <div class="input-wrapper">
              <input type="password" class="form-input" placeholder="Password" required>
            </div>
          </div>

          <button type="submit" class="btn-primary">
            Sign In
          </button>

          <div class="form-footer">
            Don't have an account? <a href="#" class="link-accent">Sign up</a>
          </div>
        </form>
      </div>

      <!-- Empty div for flex spacing if needed, or footer reserved space -->
      <div></div>
    </section>

    <!-- Right Section: Visuals -->
    <section class="visual-section">
      <div class="glass-visual"></div>
      <div class="gradient-blob blob-1"></div>
      <div class="gradient-blob blob-2"></div>
      <div class="gradient-blob blob-3"></div>

      <!-- AI Floating Element -->
      <div class="ai-fab">
        <div class="ai-icon"></div>
        <span class="ai-text">Ask AI Help</span>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>

</html>
